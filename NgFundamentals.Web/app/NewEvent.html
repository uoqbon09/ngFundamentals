<!DOCTYPE html>
<html ng-app="eventsApp">
<head>
    <title>Event Registration</title>
    <meta charset="utf-8" />
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body ng-cloak>
    <div class="container">
        <div class="navbar">
            <div class="container">
                <ul class="nav navbar-nav"></ul>
            </div>
        </div>
        <div ng-controller="EditEventController">
            <div class="container">
                <h1>New Event</h1>
                <hr/>
                <div class="col-md-6">
                    <form name="newEventForm">
                        <fieldset>
                            <div class="form-group">
                                <label for="eventName">Event Name</label>
                                <input id="eventName" type="text" required ng-model="event.name" class="form-control" placeholder="Name of your event" />
                            </div>
                            <div class="form-group">
                                <label for="eventDate">Event Date</label>
                                <input id="eventDate" type="text" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" class="form-control" placeholder="format (mm/dd/yyyy)" />
                            </div>
                            <div class="form-group">
                                <label for="eventTime">Event Time</label>
                                <input id="eventTime" type="text" ng-model="event.time" class="form-control" placeholder="start and end time" />
                            </div>
                            <div class="form-group">
                                <label for="eventLocation">Event Location</label>
                                <input id="eventLocation" type="text" ng-model="event.location.address" class="form-control" placeholder="Address of the event" />
                            </div>
                            <div class="row form-group">
                                <div class="col-md-6">
                                    <input id="eventCity" type="text" ng-model="event.location.city" class="form-control" placeholder="City" />
                                </div>
                                <div class="col-md-6">
                                    <input id="eventProvince" type="text" ng-model="event.location.province" class="form-control " placeholder="Province" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="eventImageUrl">Image:</label>
                                <input id="eventImageUrl" type="url" ng-model="event.imageUrl" class="form-control" placeholder="Image Url" />
                            </div>
                        </fieldset>

                        <img ng-src="{{event.imageUrl}}" src="" />
                        <br />
                        <br />

                        <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
                        <button type="button" ng-click="cancelEdit()" class="btn btn-primary">Cancel</button>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    <script src="vendor/underscore/underscore.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="vendor/angular-animate/angular-animate.min.js"></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/EditEventController.js"></script>
    <script src="js/filters.js"></script>
</body>
</html>
